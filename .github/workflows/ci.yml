name: ci-pipeline
on: 
  push
env:
  DOTENV_PRIVATE_KEY_CI: ${{ secrets.DOTENV_PRIVATE_KEY_CI }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible
    
    - name: Install SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Run playbook
      # env:
      #   ANSIBLE_HOST_KEY_CHECKING: 'False'
      run: |
        eval $(ssh-agent -s)
        echo "${{ secrets.SSH_KEY }}" | tr -d "\r" | ssh-add -
        ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i inventory.yml playbook.yml -vv --extra-vars "ansible_become_pass=False"
        eval "$(ssh-agent -k)"