services:
  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    network_mode: "host.docker.internal"
    ports:
      - "8088:8080"
    volumes: 
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    privileged: true
    devices: 
      - "/dev/kmsg"
    env:
      - inventory_host_ipv4: "hostvars['{{ inventory_hostname }}']['ansible_default_ipv4']['address']"
    extra_hosts: 
    { "host.docker.internal": "inventory_host_ipv4" }